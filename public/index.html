<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="cats-index-page">
  <div class="vue-component">

    <div class="card" style="width: 18rem;">
      <div v-for="cat in cats" class="col-sm-4 margin20 mix design">
        <img class="card-img-top" src="cat.image" alt="Card image cap">
        <div class="card-body">
          <a v-bind:href="'/#/cat/' + cat.id">
            <h5 class="card-title">Meet</h5>
            <h5><a v-bind:href="'/#/cats/' + cat.id">{{ cat.name }}</a></h5><br>
            <h5>{{ cat.breed }}, {{ cat.age }}, {{ cat.registry }}</h5>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>                       
    </div><!--work col-->

  </div>

<template id="cats-new-page">
  <div class="vue-component">

   <div class="container">
     <h1>Enter your Kitty here</h1>
     <ul>
       <li class="text-danger" v-for="error in errors">{{ error }}</li>
     </ul>
     <div class="form-group">
       <label>name:</label> 
       <input type="text" class="form-control" v-model="name">
     </div>
     <div class="form-group">
       <label>Breed:</label>
       <input type="text" class="form-control" v-model="breed">
     </div>
     <div class="form-group">
       <label>Age:</label>
       <input type="text" class="form-control" v-model="age">
     </div>
     <div class="form-group">
       <label>Registry:</label>
       <input type="text" class="form-control" v-model="registry">
     </div>
     <div class="form-group">
       <label>Image:</label>
       <input type="number" class="form-control" v-model="image">
     </div>

     <button class="btn btn-primary" v-on:click="submit()">Save</button>
   </div>
  </div>
</template>

<template id="cats-show-page">
  <div class="vue-component">
    <div class="col-sm-6 margin30">
      <div class="default-wrap">
        <div class="img">
          <img :src="cat.image" class="img-responsive" alt=""> 
        </div>
          <div class="Description">     
            <h2>Meet</h2>
            <h2>{{ cat.name }}</h2>
            <h2>{{ cat.breed }}</h2>
            <h2>{{ cat.age }}</h2>
            <h2>{{ cat.registry }}</h2>
            <a v-bind:href="'/#/cats/' + cat.id + '/edit'">Edit</a>
            <a v-bind:href="'/#/cats/' + cat.id + '/delete'">Delete</a>
          </div> 
        
      </div>    
    </div>
  </div>  
</template>
